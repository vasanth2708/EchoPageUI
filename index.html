<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoPage - AI ChatBot Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
        }
        .logo {
            width: 225px; /* Increased size by 50% */
            margin-top: 20px; /* Added margin at the top */
        }
        h1, h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .coming-soon {
            font-size: 1.5em;
            color: #007bff;
            font-weight: bold;
            margin-top: 20px;
        }
        .founder {
            font-size: 1em;
            margin-top: 40px;
        }
        main {
            padding-top: 60px; /* Add padding to ensure main content does not overlap with the logo */
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="EchoPage Logo" class="logo">
    </header>
    <main>
        <h1>Welcome to EchoPage AI ChatBot Extension</h1>
        <p>Our AI ChatBot is designed to revolutionize how you interact with technology, providing seamless and efficient query resolution.</p>
        <p class="coming-soon">Coming Soon</p>
        <section class="founder">
            <p>Demo / Any Queries Contact Below Email</p>
            <p>Email: <a href="mailto:contact@echopage-bot.com">contact@echopage-bot.com</a></p>
        </section>
    </main>
</body>
</html>
